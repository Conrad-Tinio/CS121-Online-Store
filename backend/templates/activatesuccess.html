<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activated - Toy Kingdom</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            background-color: white;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            font-size: 70px;
            color: #28a745;
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #333;
        }
        
        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .redirect-message {
            font-size: 14px;
            color: #6c757d;
            margin-top: 30px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #2575fc;
            animation: spin 1s linear infinite;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #6a11cb;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Toy Kingdom</div>
        <i class="fas fa-check-circle success-icon"></i>
        <h1>Account Successfully Activated!</h1>
        <p>Thank you for activating your Toy Kingdom account. You can now sign in and start shopping for your favorite toys and products.</p>
        <p>Enjoy your shopping experience!</p>
        <div class="redirect-message">
            <div class="spinner"></div>
            Redirecting you to the login page in a few seconds...
        </div>
    </div>

    <script>
        // Redirect after 3 seconds to give time to read the success message
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'http://localhost:3000/#/login';
            }, 3000);
        };
    </script>
</body>
</html>
